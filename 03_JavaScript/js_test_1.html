<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 자료형
        var num_val = 24;

        // 숫자면 덧셈, 문자열은 결합
        console.log("결과는 " + (num_val + num_val / 10));
        console.log("오늘은\t\"월요일\"입니다\n즐거운\'한주\'되세요")

        //비교 연산자
        console.log(52 > 273);
        console.log(52 >= 273);
        console.log(52 <= 273);
        console.log(50 == 20);
        console.log(50 != 20);

        //논리 연산자
        console.log(!true);
        console.log((10 < 20) && (20 > 30));    //둘다 참이면 참 and 교집합
        console.log((10 < 20) || (20 > 30));    //둘중 하나 참이면 참 or 합집합

    </script>
</head>

<body>
    <h1>JavaScript Study</h1>
</body>

</html>
