<!DOCTYPE html>
<html data-rint="alert()">

<head>
    <title>Document Object Model</title>
    <script>
        // 자바 스크립트를 문서 뒤에 실행하도록 하는 것
        window.onload = function () {
            // h1 태그의 배경 색상을 변경합니다.
            document.querySelector('h1').style.backgroundColor = 'red';

            // h2 태그의 글자 색상을 변경합니다.
            document.querySelector('h2').style.color = 'red';
        }
    </script>
</head>

<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>

</body>

</html>
