<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='js/jquery-3.5.1.min.js'></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        //로드 이벤트 // 구세대 유물
        // window.onload = function () { }

        // jquery 이후 바뀐 로드 이벤트
        $(document).ready(function () {
            // alert("Hello World");
            $('h1').css('background-color', 'black');
            $('h1').css('color', 'white');

            console.log($('script').attr('src'));

            // 이미지 속성 변경
            // $('img').attr('alt', 'jQuery라이브러리로 속성 지정');
            // $('img').attr('src', 'https://placehold.it/200x200');
            // $('img').attr('width', '200');

            // 객체를 입력해 속성 지정
            // $('img').attr({
            //     alt: 'jQuery라이브러리로 속성 지정',
            //     src: 'https://placehold.it/200x200',
            //     width: 200
            // });

            // 함수를 이용해 속성 지정
            $('img').attr({
                alt: 'jQuery 라이브러리로 속성 지정',
                src: function (index) {
                    // 변수를 선언합니다.
                    // index는 img 태그의 개수만큼 늘어남
                    var size = (index + 1) * 100;
                    // 반환
                    return 'https://placehold.it/' + size + 'x100';
                }
            });

            // box 클래스 사용
            $('.box').css({
                float: 'left',
                margin: '10px',
                width: '100px',
                height: '100px',
                backgroundColor: function (index) {
                    if (index == 0) {
                        return 'red'
                    } else if (index == 1) {
                        return "green"
                    } else { return "blue" }
                }
            });

        });
    </script>
</head>

<body>
    <h1>jQuery</h1>
    <h1>Hello, World</h1>
    <h1>Tuesday</h1>
    <br>
    <img>
    <img>
    <img>
    <br>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
