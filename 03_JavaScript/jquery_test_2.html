<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>

    <script>
        $(document).ready(function () {
            // 내부 글자를 변경합니다.
            // text는 태그 적용 안됨, source 볼 때 사용
            // html은 태그 적용 된다
            $('h1:nth-child(1)').text('<a href=\"#\">text</a>')
            $('h1:nth-child(2)').html('<a href=\"#\">html</a>')

            $('#box').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on('click', function () {
                $(this).css({
                    background: "red"
                });
            }).on("mouseenter", function () {
                $(this).css({
                    background: "blue",
                    borderRadius:"50%"
                });
            }).on("mouseleave", function () {
                $(this).css({
                    background: "orange",
                    borderRadius:"0%"
                });
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <br>
    <div id="box"></div>
</body>

</html>
