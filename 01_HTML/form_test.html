<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
</head>

<body>
    <form>

        <input type="hidden" name="hdn_temp_val" value="256454534681365"><br>

        <!-- 버튼 -->
        <input type="button" name="btn_normal" value="Click"><br>
        <input type="reset" name="btn_reset" value="Reset"><br>
        <!--깜빡거리면서 값을 전송-->
        <input type="submit" name="btn_submit" value="Submit"><br>
