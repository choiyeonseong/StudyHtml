<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table Basic</title>
</head>

<body>
    <!-- 테이블도 잘 안씀, 반복문(for)이기 때문에 시간 오래 걸림-->
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <!-- 행 병합 -->
                <td colspan="3">국어</td>
                <!-- <td>과학</td> -->
                <!-- <td>미술</td> -->
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <!-- 열 병합 -->
                <td rowspan="2">수학</td>
                <td>사회</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>국사</td>
                <td>세계사</td>
                <td>음악</td>
                <!-- <td>물리</td> -->
                <td>화학</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
