<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>신세계 할렐루야 유레카</title>
</head>

<body>
    <!-- unordered list -->
    <ul>
        <li><b>과실수</b>
            <ul>
                <li>배
                    <ul>
                        <li>배맛 사이다</li>
                        <li>배맛 아이스크림</li>
                    </ul>
                </li>
                <li>감</li>
                <li>밤</li>
            </ul>
        </li>
        <li><b></b>바나나</li>
        <li>오렌지</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>apple
            <ul>
                <li>test1</li>
                <li>test2</li>
                <li>test3</li>
            </ul>
        </li>
        <li>banana
            <ol>
                <li>test1</li>
                <li>test2</li>
                <li>test3</li>
            </ol>
        </li>
        <li>orange</li>
    </ol>
</body>

</html>
